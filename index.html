<!DOCTYPE HTML>
<html lang="en"> 
<!-- *************************************************************************** -->

<head> 

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Registration|DoSomething.org</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
  <script>
          function validateForm()
         {
             var x=document.forms["myForm"]["field_first_name"].value;
             if (x==null || x=="")
            {
               //alert("First name must be filled out");
			   document.getElementById('fnvalidation').innerHTML="this is invalid name";
               return false;
			  
            }
			
         }
</script>
</head> 

<!-- *************************************************************************** -->

<body>

<div class="chrome">
<div class="wrapper">

<!-- *************************************************************************** -->
<nav class="navigation -white -floating">
  <a class="navigation__logo" href="/"><span>DoSomething.org</span></a>
</nav>
<!-- *************************************************************************** -->
<header class="header "> </header>
<!-- *************************************************************************** -->

<main class="container -padded">
    <div class="wrapper">
<form name="myForm" onsubmit="return validateForm()" action="formHandler.php" method="post" accept-charset="UTF-8" _lpchecked="1">
   
<!-- *************************************************************************** -->
 <h2 class="auth-heading">Create a DoSomething.org account to get started!</h2>
<!-- *************************************************************************** -->

<div class="auth-twocol">
  <label class="field-label" for="edit-field-first-name-und-0-value">
  <div>First Name </div>
  </label>
  <input class="text-field"  placeholder="What do we call you?" type="text" id="edit-field-first-name" name="field_first_name" size="60" maxlength="255">
  <div id="fnvalidation" class="error_msg"></div>

</div>
<!-- *************************************************************************** -->

 <fieldset>
 <div class="form-item">
 <label class="field-label" for="edit-field-birthdate-und-0-value-date">
  <div>Birthday </div>
 </label>
 <div>
 <input class="text-field" placeholder="MM/DD/YYYY"  type="text" id="edit-field-birthdate-und-0-value-date" name="field_birthdate" size="60" maxlength="128">
 </div>
</div>
</fieldset>

<!-- *************************************************************************** -->
<div class="form-item">
  <label class="field-label" for="edit-mail">
  <div>Email </div>
  </label>
  <input placeholder="your_email@example.com" class="text-field"  type="text" id="edit-mail" name="mail"  size="60" maxlength="254">
</div>
<!-- *************************************************************************** -->
<div class="form-item">
  <label class="field-label" for="edit-field-mobile-und-0-value">
   <div>Cell Number <em>(optional)</em>  </div>
  </label>
 <input class="text-field" placeholder="(555) 555-5555"  type="text" id="edit-field-mobile-und-0-value" name="field_mobile" size="60" maxlength="255">
</div>


<!-- *************************************************************************** -->
 <div class="form-item">
  <label class="field-label" for="edit-pass-pass1">
  <div>Password </div>
  </label>
 <input class="text-field" placeholder="6+ characters... make it tricky!"  type="password"  id="edit-pass-pass1" name="pass" size="25" maxlength="128">
 </div>
<!-- *************************************************************************** -->

<div class="form-item">
  <label class="field-label" for="edit-pass-pass2">
  <div>Confirm Password </div>
  </label>
  <input class="text-field" placeholder="Just double checking!" type="password"  id="edit-pass-pass2" name="passconfirm" size="25" maxlength="128">
</div>

<!-- *************************************************************************** -->

<div class="form-actions" id="edit-actions">
<input class="button" type="submit" id="edit-submit" name="Submit" value="Submit" >
</div>
<!-- *************************************************************************** -->



</form> 
</div>
</main>
</div>
</div>
</body>
</html>
